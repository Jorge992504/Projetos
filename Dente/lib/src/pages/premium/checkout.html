<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Pagamento</title>
  <script src="https://sdk.mercadopago.com/js/v2"></script>

  <style>
    body { 
      font-family: Arial; 
      margin: 30px; 
    }
    .container {
      width: 400px;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Pagamento com Cart√£o</h2>

    <div id="cardBrick_container"></div>
    <button id="payButton">Gerar Token</button>

    <pre id="output"></pre>
  </div>

  <script>
    const mp = new MercadoPago("TEST-1842e064-25f7-44f4-84c9-58c47ae2dd25", { locale: "pt-BR" });

    const bricksBuilder = mp.bricks();

    let cardBrickController;

    bricksBuilder.create("card", "cardBrick_container", {
      initialization: {
        amount: 50.00, 
      },
      callbacks: {
        onReady: () => {
          console.log("Brick pronto");
        },
        onError: (error) => {
          console.error(error);
        }
      }
    }).then(controller => {
      cardBrickController = controller;
    });

    document.getElementById("payButton").onclick = async () => {
      const result = await cardBrickController.getCardToken();
      
      document.getElementById("output").innerText = JSON.stringify(result, null, 2);

      // Envia token de volta para o desktop
      window.chrome.webview.postMessage(result.token);
    };
  </script>
</body>
</html>
